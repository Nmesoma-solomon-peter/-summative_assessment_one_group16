<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Job Application Form</h2>
        <form>
            <label for="fullName">Full Name:</label><br>
            <input type="text" id="fullName" name="fullName"  required><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>

            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" name="phone" required><br>

            <label for="linkedin">LinkedIn Profile URL:</label><br>
            <input type="url" id="linkedin" name="linkedin"  required><br>

            <label for="coverLetter">Cover Letter:</label><br>
            <textarea id="coverLetter" name="coverLetter"  required></textarea><br>

            <label for="salary">Expected Salary:</label><br>
            <input type="text" id="salary" name="salary" required><br>

            <input type="submit" value="Submit">
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
